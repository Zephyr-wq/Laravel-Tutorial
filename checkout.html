<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="laravel.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Shop</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" href="cart.html">Back to cart</a>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h1 class="h4 mb-4">Checkout</h1>

  <div class="row g-4">
    <!-- CUSTOMER DETAILS -->
    <div class="col-lg-7">
      <div class="card p-4 mb-4">
        <h6 class="mb-3">Customer information</h6>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First name</label>
            <input name="first_name" type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input name="last_name" type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input name="phone" type="tel" class="form-control">
          </div>
        </div>
      </div>

      <div class="card p-4">
        <h6 class="mb-3">Delivery address</h6>

        <div class="mb-3">
          <label class="form-label">Street address</label>
          <input name="street" type="text" class="form-control">
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input name="city" type="text" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label">State</label>
            <input name="state" type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <!-- ORDER SUMMARY -->
    <aside class="col-lg-5">
      <div class="card p-4 sticky-summary">
        <h6 class="mb-3">Order summary</h6>

        <div id="checkout-items"></div>

        <hr>

        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal</span>
          <span id="checkout-subtotal">₦0.00</span>
        </div>

        <div class="d-flex justify-content-between mb-2">
          <span>Delivery</span>
          <span id="checkout-delivery">₦0.00</span>
        </div>

        <div class="d-flex justify-content-between fw-bold fs-6">
          <span>Total</span>
          <span id="checkout-total">₦0.00</span>
        </div>

        <button class="btn btn-primary w-100 mt-4" id="place-order-btn">
          Pay with Paystack
        </button>

        <p class="text-muted small mt-3 mb-0">
          Secure checkout powered by Paystack.
        </p>
      </div>
    </aside>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="checkout.js"></script>
</body>
</html>
