<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="laravel.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Shop</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light" href="index.html">Continue shopping</a>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h1 class="h4 mb-3">Cart</h1>

  <div class="row">
    <div class="col-lg-8">
      <div id="cart-items-page">
        <!-- populated by script -->
      </div>

      <div class="mt-3 d-flex justify-content-between">
        <div>
          <input type="checkbox" id="select-all-page">
          <label for="select-all-page" class="ms-1">Select all</label>
        </div>

        <div>
          <button class="btn btn-outline-danger btn-sm" id="remove-selected-page">Remove selected</button>
          <button class="btn btn-outline-secondary btn-sm" id="clear-cart-page">Clear cart</button>
        </div>
      </div>
    </div>

    <aside class="col-lg-4">
      <div class="card p-3 sticky-summary">
        <h6 class="mb-3">Summary</h6>

        <div class="d-flex justify-content-between">
          <div>Subtotal</div>
          <div id="page-subtotal">₦0.00</div>
        </div>

        <div class="mt-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="apply-delivery-page">
            <label class="form-check-label" for="apply-delivery-page">
              Add delivery fee
            </label>
          </div>
          <div class="input-group input-group-sm mt-2">
            <span class="input-group-text">₦</span>
            <input type="number" class="form-control" id="delivery-fee-page" min="0" value="500">
          </div>
        </div>

        <hr>

        <div class="d-flex justify-content-between fw-bold">
          <div>Total</div>
          <div id="page-grandtotal">₦0.00</div>
        </div>

        <button class="btn btn-primary w-100 mt-3" id="checkout-btn">Proceed to checkout</button>

      </div>
    </aside>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="laravel.js"></script>
</body>
</html>
